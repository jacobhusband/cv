<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Tic-Tac-Toe</title>
    <section id="title-text">Tic-Tac-Toe</section>
    <section class="p-container">
      <p class="description">
        Get four in a row and win! Steal's occur every third round, the
        opponents tiles will turn blue.
      </p>
    </section>
  </head>
  <body>
    <div class="upper-row">
      <section class="letters">a</section>
      <section class="letters">b</section>
      <section class="letters">c</section>
      <section class="letters">d</section>
    </div>
    <div class="container-main">
      <div class="vertical-nums">
        <section class="nums">1</section>
        <section class="nums">2</section>
        <section class="nums">3</section>
        <section class="nums">4</section>
      </div>
      <main>
        <section class="board-tile right bottom">X</section>
        <section class="board-tile right bottom">X</section>
        <section class="board-tile right bottom">X</section>
        <section class="board-tile bottom">X</section>
        <section class="board-tile right bottom">X</section>
        <section class="board-tile right bottom">X</section>
        <section class="board-tile right bottom">X</section>
        <section class="board-tile bottom">X</section>
        <section class="board-tile right bottom">X</section>
        <section class="board-tile right bottom">X</section>
        <section class="board-tile right bottom">X</section>
        <section class="board-tile bottom">X</section>
        <section class="board-tile right">X</section>
        <section class="board-tile right">X</section>
        <section class="board-tile right">X</section>
        <section class="board-tile">X</section>
      </main>
    </div>
    <section class="bottom-text">
      <img
        class="player-image"
        id="player-1-img"
        src="man.png"
        alt="Player 1"
      />
      <h2>Player X:<span id="player--1"> 0</span></h2>
      <img
        class="player-image"
        id="player-2-img"
        src="businessman.png"
        alt="Player 2"
      />
      <h2>Player O:<span id="player--2"> 0</span></h2>
    </section>
    <script src="script.js"></script>
  </body>
</html>
