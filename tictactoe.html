<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Tic-Tac-Toe</title>
    <section id="title-text">Tic-Tac-Toe</section>
    <section class="p-container">
      <p class="description">
        Get four in a row and win.<br />Steals occur every third round.
      </p>
    </section>
    <div class="center">
      <label class="container"
        >Normal
        <input
          type="radio"
          id="normal"
          checked="checked"
          name="radio"
          onclick="changeDescription(this)"
        />
        <span class="checkmark"></span>
      </label>
      <label class="container"
        >No Wins Off Steals
        <input
          type="radio"
          id="no-steal-wins"
          name="radio"
          onclick="changeDescription(this)"
        />
        <span class="checkmark"></span>
      </label>
      <label class="container"
        >Two Round Steals
        <input
          type="radio"
          id="delayed-steal"
          name="radio"
          onclick="changeDescription(this)"
        />
        <span class="checkmark"></span>
      </label>
    </div>
  </head>
  <body>
    <div class="upper-row">
      <section class="letters">a</section>
      <section class="letters">b</section>
      <section class="letters">c</section>
      <section class="letters">d</section>
    </div>
    <div class="container-main">
      <div class="vertical-nums">
        <section class="nums">1</section>
        <section class="nums">2</section>
        <section class="nums">3</section>
        <section class="nums">4</section>
      </div>
      <main>
        <section class="board-tile right bottom">X</section>
        <section class="board-tile right bottom">X</section>
        <section class="board-tile right bottom">X</section>
        <section class="board-tile bottom">X</section>
        <section class="board-tile right bottom">X</section>
        <section class="board-tile right bottom">X</section>
        <section class="board-tile right bottom">X</section>
        <section class="board-tile bottom">X</section>
        <section class="board-tile right bottom">X</section>
        <section class="board-tile right bottom">X</section>
        <section class="board-tile right bottom">X</section>
        <section class="board-tile bottom">X</section>
        <section class="board-tile right">X</section>
        <section class="board-tile right">X</section>
        <section class="board-tile right">X</section>
        <section class="board-tile">X</section>
      </main>
    </div>
    <div class="center">
      <button id="rematch" onclick="newWinner()">Play Again</button>
    </div>
    <section class="bottom-row">
      <section class="title-img-score">
        <h2 class="player-title">X</h2>
        <img
          class="player-image"
          id="player-1-img"
          src="man.png"
          alt="Player 1"
        />
        <h2 id="player--1">0</h2>
      </section>
      <img
        class="player-image"
        id="cpu"
        src="bot.png"
        alt="CPU"
        onclick="changePlayer(this)"
      />
      <h2>(O): <span id="cpu-score"> 0</span></h2>
      <h2>Tie: <span id="tie-score"> 0</span></h2>
    </section>
    <div id="overlay" onclick="off()">
      <div id="text">Overlay Text</div>
    </div>
    <div style="padding: 20px">
      <h2></h2>
    </div>
    <script src="script.js"></script>
  </body>
</html>
