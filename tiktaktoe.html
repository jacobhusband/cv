<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Tik Tak Toe</title>
    <section id="title-text">Tik Tak Toe</section>
    <section class="p-container">
      <p class="description">
        Get four in a row and win! Steal's occur every third round, the
        opponents tiles will turn blue.
      </p>
    </section>
  </head>
  <body>
    <main>
      <section class="board-tile right bottom">X</section>
      <section class="board-tile right bottom">X</section>
      <section class="board-tile right bottom">X</section>
      <section class="board-tile bottom">X</section>
      <section class="board-tile right bottom">X</section>
      <section class="board-tile right bottom">X</section>
      <section class="board-tile right bottom">X</section>
      <section class="board-tile bottom">X</section>
      <section class="board-tile right bottom">X</section>
      <section class="board-tile right bottom">X</section>
      <section class="board-tile right bottom">X</section>
      <section class="board-tile bottom">X</section>
      <section class="board-tile right">X</section>
      <section class="board-tile right">X</section>
      <section class="board-tile right">X</section>
      <section class="board-tile">X</section>
    </main>
    <section class="bottom-text">
      <img
        class="player-image"
        id="player-1-img"
        src="man.png"
        alt="Player 1"
      />
      <h2>Player 1:<span id="player--1"> 0</span></h2>
      <img
        class="player-image"
        id="player-2-img"
        src="businessman.png"
        alt="Player 2"
      />
      <h2>Player 2:<span id="player--2"> 0</span></h2>
    </section>
    <script src="script.js"></script>
  </body>
</html>
